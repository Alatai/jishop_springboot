<div class="ji-category" th:fragment="category">
    <div class="header-bar">
        <div class="header">
            <i class="fas fa-list"></i>
            <span style="margin-left: 10px;">商品分類</span>
        </div>

        <div class="right-menu">
            <span><a href="javascript:"><i class="fas fa-shopping-cart"></i>スーパー</a></span>
            <span><a href="javascript:"><i class="fas fa-globe-asia"></i>国際</a></span>
            <span v-for="category in categories">
                <a href="product/searchByCid?cid=${category.id}">
                    {{ category.name }}
                </a>
            </span>
        </div>
    </div>

    <div id="ji-slider" class="ji-slider carousel slide" data-ride="carousel">
        <ol class="carousel-indicators">
            <li data-target="#ji-slider" data-slide-to="0" class="active"></li>
            <li data-target="#ji-slider" data-slide-to="1"></li>
            <li data-target="#ji-slider" data-slide-to="2"></li>
        </ol>
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="img/site/banner01.jpeg" class="d-block w-100" alt="...">
            </div>
            <div class="carousel-item">
                <img src="img//site/banner02.png" class="d-block w-100" alt="...">
            </div>
            <div class="carousel-item">
                <img src="img//site/banner03.jpeg" class="d-block w-100" alt="...">
            </div>
        </div>
        <a class="carousel-control-prev" href="#ji-slider" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#ji-slider" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>
</div>
